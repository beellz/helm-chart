{{- if .Values.grafana.sidecar.datasources.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: pyroscope-datasource
  namespace: {{ .Release.Namespace }}
  labels:
    app: pyroscope-datasource
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    grafana_datasource: "1"
data:
  pyroscope-datasource.yaml: |-
    apiVersion: 1
    datasources:
{{- if .Values.grafana.enabled }}
    - name: pyroscope-datasource
      type: pyroscope-datasource
      access: proxy
      url: http://{{(include "pyroscope.fullname" .)}}:{{ .Values.service.port }}
      version: 1
{{- end }}
{{- end }}